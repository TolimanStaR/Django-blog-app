{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>
        {{ post.title }}
    </h1>
    <p class="date">Опубликовано {{ post.publish }}, Автор: {{ post.author }}</p>
    <p>
        {{ post.body|linebreaks }}
    </p>
    <p>
        <a href="{% url "blog:post_share" post.pk %}">Поделиться!</a>
    </p>
{% endblock %}
